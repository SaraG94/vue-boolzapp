<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2cbecd44b4.js" crossorigin="anonymous"></script>
    <title>Boolzapp</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col contacts">

                <div class="row row-column">
                    <div class="col my-profile row space-b">
                        <figure class="my-account row">
                            <img class="debugs" src="" alt="">
                            <figcaption>Sara</figcaption>
                        </figure>

                        <ul class="my-options row space-b">
                            <li>
                                <i class="fa-solid fa-circle-notch"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-message"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="col add-not row">
                        <div class="add-not__icone">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="col search-bar">

                        <div class="search__input row "> 
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                       
                    </div>
                    <div class="col list-contacts"></div>
                </div>
            </div>

            <div class="col chat">
                <div class="row row-column">
                    <div class="col bar-chat row space-b">

                        <div class="friend-account row ">
                            <img class="debugs" src="" alt="">
                            <div class="descrition">
                                <span class="name">gfsfsdfds</span>
                                <p class="info">Ultimo accesso oggi alle 15:00</p>
                            </div>
                        </div>

                        <ul class="chat-options row space-b">
                            <li>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-paperclip"></i>

                            </li>
                            <li>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="col persolan-chat"></div>
                    <div class="col bar-keyboard">
                        <div class="row">
                            <div class="col-1 emoticon">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <div class="col write">
                                <input type="text" placeholder="Scrivi un messaggio">
                            </div>
                            <div class="col-1 microphone" >
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
