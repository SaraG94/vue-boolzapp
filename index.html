<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2cbecd44b4.js" crossorigin="anonymous"></script>
    <title>Boolzapp</title>
</head>
<body>
    <!--vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
    <div id="app">
        <div class="container">
            <div class="row">
                <!--colonna con contatti-->
                <div class="col contacts">
    
                    <div class="row row-column">
                        <!--profilo personale-->
                        <div class="col my-profile row space-b">
                            
                            <figure class="my-account card row">
                                <img class="img-accounts" src="./img/img-lulu.jpg" alt="lulu">
                                <figcaption>Sara</figcaption>
                            </figure>
    
                            <ul class="my-options row space-b">
                                <li>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-message"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        </div>
                        <!--notifiche-->
                        <div class="col add-not row">
                            <div class="add-not__icone">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            
                            <div>
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!--cerca-->
                        <div class="col search-bar">
    
                            <div class="search__input row "> 
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                           
                        </div>
                        <!--contatti-->
                        <div class="col list-contacts">
                            <ul class="contacts">
                                <li class="my-contact row"
                                    v-for="contact in contacts">
    
                                    <div class="card row ">
                                        <img class="img-accounts" :src="contact.avatar" alt="doct">
            
                                        <div class="descrition ">
                                            <span class="name">{{contact.name}}</span>
                                            <p class="info">Ultimo accesso oggi alle 15:00</p>
                                        </div>
                                    </div>                          
    
                                    <span class="hours">15:00</span>
    
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!--parte chat-->
                <div class="col chat">
                    <div class="row row-column">
                        <!--profilo contatto chat-->
                        <div class="col bar-chat row space-b">
    
                            <div class="card row friend-account">
                                <img class="img-accounts" src="./img/doctor.jpg" alt="doct">
    
                                <div class="descrition ">
                                    <span class="name">Doctor</span>
                                    <p class="info">Ultimo accesso oggi alle 15:00</p>
                                </div>
                            </div>  
    
                            <ul class="chat-options row space-b">
                                <li>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>
                                <li>
                                    <i class="fa-solid fa-paperclip"></i>
    
                                </li>
                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>
                            </ul>
                        </div>
                        <!-- chat-->
                        <div class="col persolan-chat row row-column">
                            <div class="green msg">   <!--msg inviato-->
                                <p>Dottore</p>
                            </div>
                            <div class="green msg">
                                <p>Qui serve il tuo aiuto!</p>
                            </div>
                            <div class="white msg">    <!--msg ricevuto-->
                               <p>Allons y Alonso!</p> 
                            </div>
                        </div>
                        <!--barra per creare msg-->
                        <div class="col bar-keyboard">
                            <div class="row">
                                <div class="col-1 emoticon">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>
                                <div class="col write">
                                    <input type="text" placeholder="Scrivi un messaggio">
                                </div>
                                <div class="col-1 microphone" >
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--vue js-->
    <script src="./js/app.js"></script>
</body>
</html>
